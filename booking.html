<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Booking</title>
    <link rel="stylesheet" href="./booking.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

<div class="contact-section">

  <h1>Booking</h1>
  <div class="line"></div>
  <form class="contact-form" action="https://formsubmit.co/180toblink@gmail.com" method="post">
    <input type="text" class="contact-form-text" placeholder="Name" name="name">
    <input type="email" class="contact-form-text" placeholder="E-mail" name="email">
    <input type="text" class="contact-form-text" placeholder="Phone" name="phone">
 <!--   <input type="date" class="contact-form-text" placeholder="Phone" name="date">-->
    <input type="text" class="contact-form-text" placeholder="No.of people" name="number">  
    <textarea class="contact-form-text" placeholder="Booking Details" name="text"></textarea>
    <input onclick="book()" type="submit" class="contact-form-btn" value="Book">
  </form>
</div>

<script >
    function book(){
    alert('Click OK to complete');
    }
</script>


<style>


/* Reset some default styles */
body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

/* Style the body */
body {
  background-color: black;
  color: #333;
}

/* Style the contact section */
.contact-section {
  max-width: 600px;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Style the heading */
.contact-section h1 {
  font-size: 2em;
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

/* Style the line separator */
.line {
  width: 100%;
  height: 1px;
  background-color: #ccc;
  margin: 15px 0;
}

/* Style the form */
.contact-form {
  display: flex;
  flex-direction: column;
}

/* Style form inputs */
.contact-form-text {
  margin: 10px 0;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

/* Style form textarea */
.contact-form-textarea {
  margin: 10px 0;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  resize: vertical;
}

/* Style form button */
.contact-form-btn {
  background-color: #4caf50;
  color: #fff;
  border: none;
  padding: 10px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1em;
}

/* Hover effect on button */
.contact-form-btn:hover {
  background-color: #45a049;
}

/* Responsive design */
@media screen and (max-width: 600px) {
  .contact-section {
    width: 90%;
  }
}






</style>





  </body>
</html>
